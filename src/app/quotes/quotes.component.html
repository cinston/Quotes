<div class="container">
  <div class="row">
    <div class="col-md-6">

      <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>
    <div class="col-md-6">
      <div *ngFor="let quote of quotes">
        {{quote.author}}<br>
        {{quote.quote}}<br>
        {{quote.post}}
      </div>
    </div>
  </div>
</div>
